<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
    <title>Opdracht 2</title>
</head>

<body>
    <form action="">
        <label for="phone-number">Phone number</label>
        <input type="text" name="phone-number" id="phone-number"><br>
        <div class="phone-error error" hidden>Invalid phone number!!</div>
        <label for="birthday">Birthday</label>
        <input type="text" name="birthday" id="birthday"><br>
        <div class="birthday-error error" hidden>Invalid birthday!!</div>
        <label for="street">Street name</label>
        <input type="text" name="street" id="street"><br>
        <div class="street-error error" hidden>Invalid street!!</div>
        <label for="url">Website url</label>
        <input type="text" name="url" id="url"><br>
        <div class="url-error error" hidden>Invalid URL!!</div>
        <label for="password">Password</label>
        <input type="text" name="password" id="password"><br>
        <div class="password-error error" hidden>Invalid password!!</div>
        <input type="submit" name="submit" id="submit-number" value="Submit">
    </form>
</body>

</html>
